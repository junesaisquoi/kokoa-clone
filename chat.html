<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Coco - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Coco</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-xl"></i></span>
        <span><i class="fas fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, Mar 30, 2025</div>
      <div class="message-row">
        <img src="https://cdn.shopify.com/s/files/1/1478/4506/products/image_276bc589-5a6e-42bd-ba6e-367187d43592_1024x1024.jpg" />
            <div class=""message-row__content">
            <span class="message__author">Coco</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <spanb class="message__time">21:27</spanb>
            </div>
        </div>
        </div>

        <div class="message-row message-row--own">
        <div class=""message-row__content">
            <div class="message__info">
                <span class="message__bubble">What's up?</span>
                <spanb class="message__time">21:27</spanb>
            </div>
        </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-grin"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :( </span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/a1ab835af6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
